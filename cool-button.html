<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Cool Button</title>
    <style>
        .btn{
            padding: 20px;
            min-width: 100px;
            border-radius: 50px;
            border: 2px solid #123;
            outline: none;
            background-color: burlywood;

        }
        .btn:hover{
            background-color: crimson;
            border: 2px solid crimson;
        }
    </style>
</head>
<body>
    <button class="btn">OK</button>
    <button class="btn">END</button>
    
</body>
</html>
